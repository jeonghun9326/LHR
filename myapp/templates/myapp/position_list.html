<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>직책 관리</title>
</head>
<body>
    <h2>👔 직책 관리</h2>

    <!-- 직책 추가 폼 -->
    <form method="post" style="margin-bottom: 20px;">
        {% csrf_token %}
        <label for="id_name">직책명</label><br>
        {{ form.name }}<br><br>
        <button type="submit">➕ 추가</button>
    </form>
    <br>
    <a href="{% url 'home' %}">← 메인으로</a>
    <hr>

    <!-- 직책 목록 -->
    <h3>📋 직책 목록</h3>
    <table border="1" cellpadding="5" style="width: 100%; border-collapse: collapse;">
        <thead>
            <tr>
                <th>순번</th>
                <th>직책명</th>
                <th>수정</th>
                <th>삭제</th>
            </tr>
        </thead>
        <tbody>
            {% for position in positions %}
            <tr>
                <td>{{ position.order }}</td>
                <td>{{ position.name }}</td>
                <td>
                    <a href="{% url 'edit_position' position.pk %}">✏ 수정</a>
                </td>
                <td>
                    <form method="post" action="{% url 'delete_position' position.pk %}" style="display:inline;">
                        {% csrf_token %}
                        <button type="submit" onclick="return confirm('정말 삭제하시겠습니까?')">🗑 삭제</button>
                    </form>
                </td>
            </tr>
            {% empty %}
            <tr><td colspan="3">등록된 직책이 없습니다.</td></tr>
            {% endfor %}
        </tbody>
    </table>


</body>
</html>
