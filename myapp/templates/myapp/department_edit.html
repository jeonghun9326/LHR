<h2>🏢 부서 수정</h2>

<form method="post">
    {% csrf_token %}
    <label>부서코드</label><br>
    {{ form.code }}<br><br>

    <label>부서명</label><br>
    {{ form.name }}<br><br>

    <label>상위부서</label><br>
    {{ form.parent }}<br><br>

    <button type="submit">저장</button>
</form>

<br>
<a href="{% url 'department_list' %}">← 부서 목록으로 돌아가기</a>
